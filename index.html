<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="java.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <title>DoCUMent</title>
</head>

<body>



  <h2 style="text-align:center">You have been cought looking sus...</h2>
  <h2 style="text-align:center">The council shall decide your fate.</h2>

  <div class="row">
    <div class="column">
      <img src="img/the_council.jpg" style="width:100% " onclick="openModal();currentSlide(1)"
        class="hover-shadow cursor">
    </div>
    <div class="column">
      <img src="img/shall.jpg" style="width:100% " onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
    </div>
    <div class="column">
      <img src="img/decide.jpg" style="width:100% " onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
    </div>
    <div class="column">
      <img src="img/your_fate.jpg" style="width:100% " onclick="openModal();currentSlide(4)"
        class="hover-shadow cursor">
    </div>
  </div>

  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">

      <div class="mySlides">
        <div class="numbertext">1 / 4</div>
        <img src="img/yes.png" style="width:100% ; height: 400px">
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 4</div>
        <img src="img/no.png" style="width:100% ; height: 400px;">
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 4</div>
        <img src="img/no.png" style="width:100% ; height: 400px;">
      </div>

      <div class="mySlides">
        <div class="numbertext">4 / 4</div>
        <img src="img/no.png" style="width:100% ; height: 400px;">
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <div class="caption-container">
        <p id="caption"></p>
      </div>


      <div class="column">
        <img class="demo cursor" src="img/the_council.jpg" style="width:100%" onclick="currentSlide(1)"
          alt="idk man this man seems kinda chill">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/shall.jpg" style="width:100%" onclick="currentSlide(2)"
          alt="Nah bro he lookin sus">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/decide.jpg" style="width:100%" onclick="currentSlide(3)"
          alt="Yea he do be a sus lookin bloke">
      </div>
      <div class="column">
        <img class="demo cursor" src="img/your_fate.jpg" style="width:100%" onclick="currentSlide(4)"
          alt="Imma vote him out">
      </div>
    </div>
  </div>

  </div>
  </div>

  <form action="Death.html">
    <input type="submit" value="Continue" />
  </form>

</body>

</html>
